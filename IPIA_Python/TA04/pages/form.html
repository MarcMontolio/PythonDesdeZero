<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF8>
    <title>Formulario</title>
    <link
      rel="shortcut icon"
      href="/Img/8674885_ic_fluent_form_new_regular_icon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <h1>Formulario de registro</h1>
    <form action="/TA04/index.html">
      <label for="name">Nombre:</label>
      <input type="text" name="name" id="name" placeholder="Nombre"/> <br />
      <label for="surname">Apellidos:</label>
      <input type="text" name="surname" id="surname" placeholder="Apellidos"/> <br />
      <label for="sex">Sexo:</label>
      <input type="radio" name="sex" id="sex" />
      <label for="sex">Hombre</label>
      <input type="radio" name="sex" id="sex" />
      <label for="sex">Mujer</label> <br />
      <label for="email">Correo:</label>
      <input type="email" name="email" id="email" placeholder="Correo electrónico"/><br />
      <input type="checkbox" name="info" id="info" />
      <label for="info"
        >Deseo recibir infomración sobre novedades y ofertas</label
      ><br />
      <input
        type="checkbox"
        name="general conditions"
        id="general conditions"
      />
      <label for="general conditions"
        >Declaro haber leído y aceptar las condiciones generales del programa y
        la normativa sobre protección de datos</label
      >
      <br />
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
